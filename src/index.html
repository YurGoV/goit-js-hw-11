<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Homework 11</title>
    <link rel="stylesheet" href="css/common.css" />

  <body>
    <form class="search-form" id="search-form">
      <input

      </a>
      <a class="gallery__item" href="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677_1280.jpg">
        <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/14/22/05/container-4203677__340.jpg" alt="Container Haulage Freight">
      </a>
      <a class="gallery__item" href="https://cdn.pixabay.com/photo/2019/05/16/09/47/beach-4206785_1280.jpg">

      <a class="gallery__item" href="https://cdn.pixabay.com/photo/2019/05/16/23/04/landscape-4208571_1280.jpg">
        <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/16/23/04/landscape-4208571__340.jpg" alt="Mountain Lake Sailing">

        <img class="gallery__image" src="https://cdn.pixabay.com/photo/2019/05/16/21/10/landscape-4208255_1280.jpg" alt="" loading="lazy" />
